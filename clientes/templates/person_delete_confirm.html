{% extends 'base.html' %}

{% block title %} Confirmação {% endblock %}

{% block main %}

    <h3>Tem certeza que deseja deletar {{ person }}?</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-danger btn-block col-md-3">Sim</button>
        <br>
        <a href="{% url 'person_list' %}" class="btn btn-primary btn-block col-md-3">Não</a>
    </form>

{% endblock %}
