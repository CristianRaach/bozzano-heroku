{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Novo Cliente {% endblock %}

{% block main %}
    <h4>Novo Cliente</h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

{% endblock %}
